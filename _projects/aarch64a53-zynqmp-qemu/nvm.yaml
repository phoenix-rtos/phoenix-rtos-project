flash0:
  size: 0x4000000 # 64 MB
  block_size: 512
  padding_byte: 0xff
  partitions:
    - name: plo
      offs: 0x0
    - name: kernel
      offs: 0x20000
    # bitstream is not used in qemu - make rootfs take up the rest of disk
    - name: rootfs
      offs: 0x400000
      size: 0x3c00000
      type: jffs2
    # provide empty virtual bitstr region for _target generic approach  to work
    - name: bitstr
      virtual: True
