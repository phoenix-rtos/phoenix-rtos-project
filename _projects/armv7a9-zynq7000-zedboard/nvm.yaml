flash0:
  size: 0x2000000 # 32 MB
  block_size: 0x1000
  padding_byte: 0xff
  partitions:
    - name: plo
      offs: 0x0
    - name: kernel
      offs: 0x11000
    - name: bitstr
      offs: 0x400000
    - name: rootfs
      offs: 0x800000
      size: 0x1000000
      type: jffs2
    - name: data
      size: 0x4e0000
      empty: True # TODO: remove when it will be actually used


# Spansion s25fl256s1 has 2 regions with 4kB / 64kB erase blocks
# currently zynq-flash creates separate device for every region
    - name: mtd0
      virtual: True
      offs: 0x0
      size: 0x20000
      # eraseblock_size: 4 kB
    - name: mtd1
      virtual: True
      offs: 0x20000
      size: 0x1FE0000
      # eraseblock_size: 64 kB
