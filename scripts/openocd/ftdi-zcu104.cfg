# This is OpenOCD configuration for EK-U1-ZCU104-G on board JTAG debugger
# https://www.digikey.pl/pl/products/detail/amd/EK-U1-ZCU104-G/9380242

adapter driver ftdi
ftdi vid_pid 0x0403 0x6011
ftdi channel 0
ftdi layout_init 0x00c8 0x000b
ftdi layout_signal POR_RST -data 0x0040 -oe 0x0040
ftdi layout_signal nSRST -data 0x0080 -oe 0x0080
transport select jtag
adapter speed 12000
