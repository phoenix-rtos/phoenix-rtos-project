# reusable build/test workflow for submodules
name: ci-submodule

on:
  workflow_call:
    inputs:
      image-tag:
        type: string
        description: 'Docker image tag version'
        default: 'latest'
        required: false
      build_params:
        type: string
        description: "parameters to build.sh script"
        default: 'host core fs test project image'  # by default don't build ports
        required: false
      nightly:
        type: boolean
        default: false
        required: false

  workflow_dispatch:
    inputs:
      image-tag:
        type: string
        description: 'Docker image tag version'
        default: 'latest'
        required: false
      build_params:
        type: string
        description: "parameters to build.sh script"
        default: 'host core fs test project image'  # by default don't build ports
        required: false



jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
#          - 'armv7a7-imx6ull-evk'
          - 'armv7a9-zynq7000-qemu'
#          - 'armv7a9-zynq7000-zedboard'
#          - 'armv7a9-zynq7000-zturn'
#          - 'armv7m4-stm32l4x6-nucleo'
