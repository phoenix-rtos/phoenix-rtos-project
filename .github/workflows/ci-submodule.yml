  run-cpptest:
    needs: build
    name: Analyze project with C/C++test
    runs-on: self-hosted

    strategy:
      fail-fast: false
      matrix:
        target: ['armv7a9-zynq7000-qemu'] #, 'host-generic-pc', 'ia32-generic-qemu', 'riscv64-generic-qemu', 'sparcv8leon-generic-qemu', 'aarch64a53-zynqmp-qemu']

    # Specifies required permissions for upload-sarif action
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      pull-requests: write 
      actions: read
      contents: read

    steps:
      - name: Checkout phoenix-rtos-project
        uses: actions/checkout@v4
        with:
          repository: bartekpaczek/phoenix-rtos-project-fork
          submodules: recursive
      - name: debug
        run: |
              pwd
              ls -la
              echo ${{ github.event.repository.name }}

      - name: Update submodule ${{ github.event.repository.name }}
        working-directory: phoenix-rtos-kernel
        run: |
          git fetch --recurse-submodules=no --force ${{ github.event.repository.clone_url }} "+refs/heads/*:refs/remotes/origin/*"
          git fetch --recurse-submodules=no --force ${{ github.event.repository.clone_url }} "+refs/pull/*/head:refs/remotes/origin/pr/*"
          git checkout ${{ github.sha }} || git checkout ${{ github.event.pull_request.head.sha }}

      - name: Download compile database artifacts
        uses: actions/download-artifact@v4
        with:
          name: phoenix-rtos-${{ matrix.target }}

      #- name: Get changed and added files
      #  working-directory: phoenix-rtos-kernel
      #  id: changed_files
      #  run: ../scripts/ci/changed_files.sh ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}

      - name: Run cpptestcli
        run: |
          chmod +x scripts/ci/parasoft_cpptestcli.py
          scripts/ci/parasoft_cpptestcli.py phoenix-rtos-kernel/proc/cond.c
        # scripts/ci/parasoft_cpptestcli.py --fix-compile-db phoenix-rtos-kernel ${{ steps.changed_files.outputs.files }}

      # Setup reviewdog
      - name: ReviewDog setup
        uses: reviewdog/action-setup@v1.4.0

      - name: Post results using reviewdog
        #working-directory: phoenix-rtos-kernel
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cat reports/report.sarif | reviewdog -f=sarif \
          -name=cpptest \
          -reporter=github-pr-review \
         # -fail-on-error=false

      # Uploads an archive that includes all report files (.xml, .html, .sarif).
      - name: Archive reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: CpptestReports
          path: reports/*.*


