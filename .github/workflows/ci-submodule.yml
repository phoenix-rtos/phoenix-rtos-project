# vim:sw=2:ts=2
# reusable build/test workflow for submodules
name: ci-submodule

on:
  workflow_call:
    inputs:
      image-tag:
        type: string
        description: 'Docker image tag version'
        default: 'latest'
        required: false
      build_params:
        type: string
        description: "parameters to build.sh script"
        default: 'host core fs test project image'  # by default don't build ports
        required: false
      nightly:
        type: boolean
        default: false
        required: false

      cpptest_enabled:
        type: boolean
        description: "enable cpptest analysis"
        default: false
        required: false
      cpptest_targets:
        type: string
        description: "comma separated list of targets to run cpptest on"
        # NOTE: ia32, RISC-V and SPARC targets are not suppoted by parasoft cpptest
        default: 'armv7a7-imx6ull-evk, armv7m7-imxrt117x-evk, armv7r5f-zynqmp-qemu, aarch64a53-zynqmp-qemu'
        required: false
      cpptest_ruleset:
        type: string
        description: "cpptest ruleset to use (builtin or user)"
        default: "user://MISRA C 2012 Phoenix"
        required: false


jobs:
  # ── Resolve cross-repo dependencies (runs once, outputs consumed by all jobs) ──
  resolve-deps:
    name: resolve deps
    runs-on: ubuntu-latest
    outputs:
      project-ref: ${{ steps.resolve.outputs.ref }}
    steps:
      - name: Resolve phoenix-rtos-project ref
        id: resolve
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_BODY=""
          if [ -n "${PR_NUMBER}" ]; then
            PR_BODY=$(gh pr view "${PR_NUMBER}" --repo "${{ github.repository }}" --json body --jq '.body') || true
          fi
          BRANCH="${{ github.head_ref || github.ref_name }}"
          DEFAULT_REF="master"
          PROJECT_REPO="https://github.com/phoenix-rtos/phoenix-rtos-project"
          RESOLVED_REF="${DEFAULT_REF}"

          if [ "${BRANCH}" != "master" ] && [ "${BRANCH}" != "main" ]; then
            # Check Depends-On: phoenix-rtos-project:<branch> in PR body
            if [ -n "${PR_BODY}" ]; then
              DEP_BRANCH=$(printf '%s' "${PR_BODY}" | tr -d '\r' | sed -n 's/^[[:space:]]*[Dd]epends-[Oo]n:[[:space:]]*phoenix-rtos-project:\([^[:space:]]*\)$/\1/p' | head -1)
              if [ -n "${DEP_BRANCH}" ]; then
                # Validate branch name (alphanumeric, -, _, /, ., @)
                if ! git check-ref-format --branch "${DEP_BRANCH}" >/dev/null 2>&1; then
                  echo "::error::[resolve-project-ref] Depends-On branch '${DEP_BRANCH}' contains invalid characters"
                  exit 1
                fi
                if git ls-remote --exit-code --heads "${PROJECT_REPO}" "${DEP_BRANCH}" > /dev/null 2>&1; then
                  echo "[resolve-project-ref] Using explicit Depends-On branch: ${DEP_BRANCH}"
                  RESOLVED_REF="${DEP_BRANCH}"
                else
                  echo "::error::[resolve-project-ref] Depends-On branch '${DEP_BRANCH}' not found in phoenix-rtos-project"
                  exit 1
                fi
              fi
            fi

            # If no explicit override, try same-branch matching
            if [ "${RESOLVED_REF}" = "${DEFAULT_REF}" ]; then
              if git ls-remote --exit-code --heads "${PROJECT_REPO}" "${BRANCH}" > /dev/null 2>&1; then
                echo "[resolve-project-ref] Same-branch match: ${BRANCH}"
                RESOLVED_REF="${BRANCH}"
              fi
            fi
          fi

          echo "[resolve-project-ref] Resolved ref: ${RESOLVED_REF}"
          echo "ref=${RESOLVED_REF}" >> $GITHUB_OUTPUT


  # ── Build ──────────────────────────────────────────────────────────────────
  build:
    name: build
    needs: [resolve-deps]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - 'armv7a7-imx6ull-evk'
          - 'armv7a9-zynq7000-qemu'
          - 'armv7a9-zynq7000-zedboard'
          - 'armv7a9-zynq7000-zturn'
          - 'armv7m4-stm32l4x6-nucleo'
          - 'armv7m7-imxrt105x-evk'
          - 'armv7m7-imxrt106x-evk'
          - 'armv7m7-imxrt117x-evk'
          - 'armv7r5f-zynqmp-qemu'
          - 'armv8r52-mps3an536-qemu'
          - 'armv8m33-mcxn94x-frdm'
          - 'aarch64a53-zynqmp-qemu'
          - 'host-generic-pc'
          - 'ia32-generic-pc'
          - 'ia32-generic-qemu'
          - 'riscv64-generic-qemu'
          - 'riscv64-gr765-vcu118'
          - 'riscv64-grfpga-artya7'
          - 'sparcv8leon-generic-qemu'
          - 'sparcv8leon-gr712rc-board'
          - 'sparcv8leon-gr716-mimas'
          - 'sparcv8leon-gr716-mini'
          - 'sparcv8leon-gr740-mini'
        include:
          - target: 'armv7a9-zynq7000-qemu'
            additional_params: 'ports'
    steps:
      # step 1 : checkout submodule
      - name: Checkout submodule
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # step 2: checkout phoenix-rtos-project repository code in .buildroot and symlink submodule name to `workspace`
      # that way workspace file paths will match submodule paths - making problem matchers work
      # BUILD_DIRECTORY - absolute path to phoenix-rtos-project
      # CI_CUSTOM_BUILDROOT - relative path to phoenix-rtos-project (from GH Actions workspace)
      - name: Checkout phoenix-rtos-project
        # we need to use relative paths here so they would work in docker env
        run: |
          mkdir .buildroot && cd .buildroot
          git clone -b ${{ needs.resolve-deps.outputs.project-ref }} https://github.com/phoenix-rtos/phoenix-rtos-project --recurse-submodules
          cd phoenix-rtos-project
          echo "BUILD_DIRECTORY=$(pwd)" >> $GITHUB_ENV
          echo "CI_CUSTOM_BUILDROOT=.buildroot/phoenix-rtos-project" >> $GITHUB_ENV
          git log -1 --pretty=oneline
          git submodule

      # step 2a: resolve cross-repo dependencies (same-branch matching + Depends-On directives from PR body)
      - name: Resolve cross-repo dependencies
        uses: ./.buildroot/phoenix-rtos-project/.github/actions/resolve-submodule-deps
        with:
          project-dir: ${{ env.BUILD_DIRECTORY }}
          update-submodule: 'false'

      # step 2b: replace current submodule dir with symlink to PR checkout
      - name: Replace submodule with symlink to PR checkout
        run: |
          cd "${{ env.BUILD_DIRECTORY }}"
          rm -rf "${{ github.event.repository.name }}"
          ln -s ../.. "${{ github.event.repository.name }}"

      # attach GCC problem matcher - will pin problems to files only in current submodule
      - name: Add GCC problem matcher
        run: echo "::add-matcher::./.buildroot/phoenix-rtos-project/.github/problem-matchers/gcc.json"

      # step 3: use our custom action to build the project
      - name: Build
        id: build
        uses: ./.buildroot/phoenix-rtos-project/.github/actions/phoenix-build    # BUILD_DIRECTORY value, but we can't use templates here
        with:
          image-tag: ${{ inputs.image-tag }}
          target: ${{ matrix.target }}
          params: ${{ inputs.build_params }} ${{ matrix.additional_params }}
          buildroot: ${{env.CI_CUSTOM_BUILDROOT}}
          nightly: ${{ inputs.nightly }}

      # step 4: tar rootfs
      - name: Tar rootfs
        working-directory: ${{env.BUILD_DIRECTORY}}/_fs
        run: tar -cvf ../rootfs-${{ matrix.target }}.tar ${{ matrix.target }}/root

      # step 5: upload project boot directory and tarball of rootfs as build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phoenix-rtos-${{ matrix.target }}
          path: |
            ${{env.BUILD_DIRECTORY}}/_boot/${{ matrix.target }}
            ${{env.BUILD_DIRECTORY}}/rootfs-${{ matrix.target }}.tar

      - name: Upload compilation database artifacts
        if: ${{ inputs.cpptest_enabled && contains(inputs.cpptest_targets, matrix.target) }}
        uses: actions/upload-artifact@v4
        with:
          name: compile-db-artifacts-${{ matrix.target }}
          retention-days: 1 # only to pass between jobs
          path: |
            ${{env.BUILD_DIRECTORY}}/_build/${{ matrix.target }}/sysroot
            ${{env.BUILD_DIRECTORY}}/_build/${{ matrix.target }}/include
            ${{env.BUILD_DIRECTORY}}/_build/${{ matrix.target }}/compile_commands.json


  # ── CppTest setup ─────────────────────────────────────────────────────────
  # convert cpptest_targets input into matrix format
  cpptest_setup_targets:
    if: inputs.cpptest_enabled
    name: cpptest setup targets
    runs-on: ubuntu-latest
    outputs:
      matrix-targets: ${{ steps.set-matrix.outputs.matrix-targets }}
    steps:
      - name: Set matrix targets
        id: set-matrix
        run: |
          echo "matrix-targets=$(jq 'split(",") | map(sub("^\\s+"; "") | sub("\\s+$"; ""))' -Rc <(echo '${{ inputs.cpptest_targets }}'))" >> $GITHUB_OUTPUT

  # ── CppTest analysis ──────────────────────────────────────────────────────
  # run Parasoft CppTest on changed files only, using compile_commands.json from build job to get correct include paths and defines for accurate analysis
  cpptest:
    needs: [resolve-deps, build, cpptest_setup_targets]
    name: cpptest
    if: inputs.cpptest_enabled
    runs-on: cpptest
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.cpptest_setup_targets.outputs.matrix-targets) }}

    steps:
      - name: Checkout phoenix-rtos-project
        uses: actions/checkout@v4
        with:
          repository: phoenix-rtos/phoenix-rtos-project
          submodules: recursive
          ref: ${{ needs.resolve-deps.outputs.project-ref }}

      - name: Resolve submodule dependencies
        uses: ./.github/actions/resolve-submodule-deps

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47.0.1
        with:
          path: ${{ github.event.repository.name }}
          files: |
            **.c
            **.h

      - name: Download compile db artifacts
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: compile-db-artifacts-${{ matrix.target }}
          path: _build/${{ matrix.target }}

      - name: List all changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done

      - name: Fix compile_commands.json paths
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          python3 ./scripts/ci/fix_compile_commands.py _build/${{ matrix.target }}/compile_commands.json > _build/${{ matrix.target }}/compile_commands-fixed.json
          mv _build/${{ matrix.target }}/compile_commands-fixed.json _build/${{ matrix.target }}/compile_commands.json

      # NOTE: this step will only analyze changed files - so code flow analysis quality is lower, but it will be much faster and more focused on changes in PRs.
      - name: Run cpptest
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          # use ENV variables to pass inputs - resolves quoting/escaping issues
          CPPTEST_CONFIG: ${{ inputs.cpptest_ruleset }}
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
          CPPTEST_COMPILER: ${{ case(contains(matrix.target, 'aarch64'), 'gcc_14-aarch64', 'gcc_14-aarch32') }}
        run: |
          resources=()
          for file in $ALL_CHANGED_FILES; do
            resources+=("-resource" "${{ github.event.repository.name }}/$file")
          done
          cpptestcli -config "$CPPTEST_CONFIG" -input "_build/${{ matrix.target }}/compile_commands.json" \
            -compiler "$CPPTEST_COMPILER" -module . -property report.format=sarif,html "${resources[@]}"

      - name: Upload SARIF report
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/report.sarif
          checkout_path: ${{ github.workspace }}/${{ github.event.repository.name }}

      - name: "Upload cpptest results"
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          path: reports/*
          name: cpptest-reports-${{ matrix.target }}


  # ── Emulator tests ────────────────────────────────────────────────────────
  test-emu:
    needs: [resolve-deps, build]
    name: test EMU
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ['armv7a9-zynq7000-qemu', 'host-generic-pc', 'ia32-generic-qemu', 'riscv64-generic-qemu', 'sparcv8leon-generic-qemu', 'aarch64a53-zynqmp-qemu', 'armv7r5f-zynqmp-qemu']

    steps:
      - name: Checkout phoenix-rtos-project
        uses: actions/checkout@v4
        with:
          repository: phoenix-rtos/phoenix-rtos-project
          submodules: recursive
          ref: ${{ needs.resolve-deps.outputs.project-ref }}

      - name: Resolve submodule dependencies
        uses: ./.github/actions/resolve-submodule-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: phoenix-rtos-${{ matrix.target }}

      - name: Untar rootfs
        working-directory: _fs
        run: tar -xvf ../rootfs-${{ matrix.target }}.tar

      - name: Add sanitizers problem matcher
        run: echo "::add-matcher::.github/problem-matchers/sanitizer-errors.json"

      - name: Test runner
        id: runner
        uses: ./.github/actions/phoenix-runner
        with:
          image-tag: ${{ inputs.image-tag }}
          target: ${{ matrix.target }}
          nightly: ${{ inputs.nightly }}

      - name: Gather trace from target
        if: matrix.target == 'ia32-generic-qemu' || matrix.target == 'riscv64-generic-qemu'
        working-directory: phoenix-rtos-hostutils/trace
        run: |
          # TODO: add support for non-MBR QEMU targets
          # TODO: remove wildcard pattern once the rootfs disk names become standarized
          # or CI becomes aware of nvm.yaml
          DISK_PATH=( "../../_boot/${{ matrix.target }}"/*0.disk )
          OFS="$(./get_rootfs_offset.sh "${DISK_PATH}")"

          sudo mount -o loop,offset="${OFS}" "${DISK_PATH}" /mnt
          sudo cp -r /mnt/test_perf_trace ctf_trace

      - name: Test trace parsability
        if: matrix.target == 'ia32-generic-qemu' || matrix.target == 'riscv64-generic-qemu'
        uses: ./.github/actions/phoenix-convert-trace
        with:
          image-tag: ${{ inputs.image-tag }}
          trace-path: ./phoenix-rtos-hostutils/trace/ctf_trace

      - name: Upload resulting traces
        if: matrix.target == 'ia32-generic-qemu' || matrix.target == 'riscv64-generic-qemu'
        uses: actions/upload-artifact@v4
        with:
          name: trace-${{ matrix.target }}
          path: |
            out.pftrace

      - name: Upload runner results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.target }}
          path: |
            results.csv
            results.xml

  # ── Hardware tests ─────────────────────────────────────────────────────────
  # runs on self-hosted runners with HW targets attached
  test-hw:
    needs: [resolve-deps, build]
    name: test HW
    runs-on: ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        target: ['armv7a7-imx6ull-evk', 'armv7m7-imxrt106x-evk', 'armv7m7-imxrt117x-evk', 'armv7a9-zynq7000-zedboard', 'armv7m4-stm32l4x6-nucleo']

    steps:
      - name: Checkout phoenix-rtos-project
        uses: actions/checkout@v4
        with:
          repository: phoenix-rtos/phoenix-rtos-project
          submodules: recursive
          ref: ${{ needs.resolve-deps.outputs.project-ref }}

      - name: Resolve submodule dependencies
        uses: ./.github/actions/resolve-submodule-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: phoenix-rtos-${{ matrix.target }}

      - name: Untar rootfs
        working-directory: _fs
        run: tar -xvf ../rootfs-${{ matrix.target }}.tar

      - name: Test runner
        id: runner
        run: |
          python3 ./phoenix-rtos-tests/runner.py -v -T${{ matrix.target }} ${{ inputs.nightly && '--nightly' || '' }} -Oresults.csv

      - name: Upload runner results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.target }}
          path: |
            results.csv
            results.xml

  # ── Test results summary ───────────────────────────────────────────────────
  tests-summary:
    if: success() || failure()   # don't care about cancelled runs
    needs: ['test-emu', 'test-hw']
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: test-results-*

      - name: Display structure of downloaded files
        run: ls -R

      - name: Merge Test Results
        run: |
          pip3 install junitparser junit2html
          junitparser merge artifacts/test-results-*/results.xml junit.xml
          junit2html junit.xml junit.html
        env:
          PIP_BREAK_SYSTEM_PACKAGES: 1  # NOTE: we're running on emphemeral GH VMs, install packages globally

      - name: Upload Merged Unit Test Results in HTML
        uses: actions/upload-artifact@v4
        with:
          name: Merged Unit Test Results
          if-no-files-found: ignore
          path: |
            junit.html
            junit.xml

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          check_name: Unit Test Results
          files: "junit.xml"


  send-notification:
    needs: ['build', 'test-emu', 'test-hw']
    if: failure() && github.event_name != 'pull_request'
    uses: phoenix-rtos/phoenix-rtos-project/.github/workflows/_send_google_chat.yml@master
    secrets: inherit
