size: 0x1000
is_relative: False

contents:
  - map sdram 0x00000000 0x07ffffff rwx
  - map flash 0xc0000000 0xcfffffff rwx
  - console 0.0
  - phfs ram0 4.0 raw

  - if: '{{ not(env.RAM_SCRIPT) | default(false) }}'
    action: call
    set_base: True
    device: '{{ env.BOOT_DEVICE }}'
    filename: user.plo
    offset: '{{ nvm.flash0.kernel.offs }}'
    target_magic: '{{ env.MAGIC_USER_SCRIPT }}'
